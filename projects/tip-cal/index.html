<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>

      <label for="tip-amount">Bill Amount:</label>
      <input type="number" id="billAmount" placeholder="Enter a amount" />

      <label for="tipPercentage">Tip percentage:</label>
      <input type="number" id="tipPercentage" placeholder="Enter percentage" />

      <label for="numPeopletip">No. of people:</label>
      <input type="number" id="numPeople" placeholder="Number of people" />

      <button id="calculateButton">Calculate Tip</button>
      <p id="totalTip">Total Tip : ₹0.00</p>
      <p id="tipPerPerson">Tip per person : ₹0.00</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
